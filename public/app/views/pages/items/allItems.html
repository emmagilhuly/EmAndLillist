<div class="page-header">
	<h1>
		Items
		<a href="/items/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New Item
		</a>
	</h1>

</div>

<div class="jumbotron text-center" ng-show="item.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Items...</p>
</div>

<table class="table table-bordered table-striped" ng-show="item.items">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>Description</th>
			<th>Price</th>
			<th>Picture</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in item.items">
			<td>{{ item._id }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.description }}</td>
			<td>{{ item.price }}</td>
			<td>{{ item.picture }}</td>
			<td class="col-sm-2">
				<a ng-href="/items/{{ item._id }}" class="btn btn-danger">Edit Item</a>
				<a href="#" ng-click="item.deleteItem(item._id)" class="btn btn-primary">Delete Item</a>
			</td>
		</tr>
	</tbody>
</table>
