<div="usersitems" ng-if="main.loggedIn" ng-controller="mainController as main">

<div class="page-header">
	<h1>
		Items
		<a href="/items/create" class="btn btn-default" ng-if="main.loggedIn">
			<span class="glyphicon glyphicon-plus"></span>
			Sell a New Item
		</a>
	</h1>

</div>

<div>
	<div class="card-group" ng-show="item.items">

	  <div class="card-deck row">
	    <div class="card col-md-4" ng-repeat="product in item.items | orderBy: '-date' | filter: filterSearch">
	      <div class="card-block">
		    <img class="card-img-top" ng-src="{{product.picture}}" alt="Card image cap">
	        <h5 class="card-title">{{ product.name }}</h5>
	        <p class="card-text">by: {{product._creator.username}}</p>
	        <p class="card-text">${{product.price}}</p>
	        <p class="card-text">{{product.description}}</p>
	        <p class="card-text"><small class="text-muted">Date Posted: {{product.date | date:"MM/dd/yyyy"}}</small></p>
		    <a href="#" class="btn btn-primary">Add to Cart</a>
				<br><a ng-if="main.loggedIn" ng-href="/items/{{ product._id }}" class="contactButton">Contact Seller</a>
				<br><a ng-if="product._creator == item.user" href="#" class="editButton">Edit Item</a>
				<br><a ng-if="product._creator == item.user" href="#" ng-click="item.deleteItem(product._id)" class="deleteButton">Delete Item</a>
	      </div>
	    </div>
	  </div>
	</div>
</div>
</div>
