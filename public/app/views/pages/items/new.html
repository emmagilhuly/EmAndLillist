<h1 ng-if="user.type == 'create'">New Item</h1>

<div class="newproduct">
<form class="form-horizontal" ng-submit="user.saveUser()">
	<div class="form-group">
		<label class="col-sm-2 col-sm-offset-2 control-label">Item Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="user.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 col-sm-offset-2 control-label">Item Description</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="user.userData.username">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 col-sm-offset-2 control-label">Price</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" ng-model="user.userData.password">
		</div>
	</div>

  <div class="form-group">
    <label class="col-sm-2 col-sm-offset-2 control-label">Upload Picture</label>
    <div class="col-sm-4">
      <input type="file" accept="image" ng-model="user.userData.password">
    </div>
  </div>

<br><br>


  <div class="form-group">
  <div class="col-sm-offset-3 col-sm-6">
    <button type="submit" class="btn btn-block btn-primary" ng-if="user.type == 'create'">Create Item</button>
  </div>
  </div>
</form>

<br><br>

<div class="row show-hide-message" ng-show="user.message">
		<div class="alert alert-info col-sm-offset-5 col-sm-2">
			{{user.message}}
		</div>
</div>


</div>
