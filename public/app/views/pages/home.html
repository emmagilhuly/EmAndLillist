<div="usersitems">

<div class="page-header">
	<h1>
		Featured Products
	</h1>


<form role="search">
	<div class="form-group">
			<input type="text" class="form-control" ng-model="filterSearch" placeholder="Search Items">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

</div>


<div class="card-group row" ng-show="item.items">
  <div class="card-deck">
		<div class="card col-md-4" ng-repeat="product in item.items | orderBy: '-date' | filter: filterSearch">
			<img class="card-img-top" ng-src="{{product.picture}}" alt="Card image cap">
      <div class="card-block">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">by: {{product._creator.username}}</p>
        <p class="card-text">${{product.price}}</p>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text"><small class="text-muted">Date Posted: {{product.date | date:"MM/dd/yyyy"}}</small></p>
	    <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</div>

</div>
