<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EmAndLilList</title>
        <base href="/">
          <!-- CSS  -->
        <!-- load bootstrap from CDN and custom CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- JS -->
        <!-- load angular and angular-route via CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

        <!-- CONTROLLERS -->
        <script src="app/controllers/mainController.js"></script>
        <script src="app/controllers/userController.js"></script>
        <!-- SERVICES -->
        <script src="app/services/authService.js"></script>
        <script src="app/services/userService.js"></script>
        <!-- MAIN ANGULAR APP FILES -->
        <script src="app/app.routes.js"></script>
        <script src="app/app.js"></script>

    </head>

    <body ng-app="emAndLilApp" ng-controller="mainController as main">
      <!-- NAVBAR -->
      <header>
        <div class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-flash text-danger"></span>Em and Lil List</a>
            </div>


          <ul class="nav navbar-nav navbar-right">
            <li ng-if="main.loggedIn"><a href="/users"><span class="glyphicon glyphicon-user"></span>Users</a></li>
            <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
            <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
            <li ng-if="main.loggedIn"><a href="/login"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
            <li ng-if="main.loggedIn" class="navbar-text">Hello {{main.user.name}}</li>
            <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
          </ul>
          </div>
        </div>

      </header>

      <div class="container">
        <!-- ANGULAR VIEWS -->
        <div ng-view></div>
      </div>

    </body>
</html>
