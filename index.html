<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EmAndLilList</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style>
        	body {
        		padding-top: 50px;
        	}
        </style>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	    <script src="js/app.js"></script>
    </head>

    <body class="container" ng-app="emAndLilApp" ng-controller="mainController as main">
        <div class="jumbotron">
        	<div class="form-group">
        		<label>Message</label>
        		<input type="text" class="form-control" ng-model="main.message">
        	</div>

        	<h2>this is my message:</h2>
        	{{main.message}}

        	<h2>this is my list:</h2>
        	<table class="table table-bordered">
        		<thead>
        			<tr>
        				<td>name</td>
        				<td>color</td>
        				<td>price</td>
        			</tr>
        		</thead>
        		<tbody>
        			<tr ng-repeat="items in main.items">
        				<td>{{items.name}}</td>
        				<td>{{items.color}}</td>
        				<td>{{items.price}}</td>
        			</tr>
        		</tbody>
        	</table>

        	<form class="form-inline" ng-submit="main.addItem()">
        		<input type="text" class="form-control" placeholder="Add Item" ng-model="main.itemData.name">
        		<input type="text" class="form-control" placeholder="Add Color" ng-model="main.itemData.color">
        		<input type="text" class="form-control" placeholder="Add Price" ng-model="main.itemData.price">
        		<button type="submit" class="btn btn-success">Add Item</button>
        	</form>
        	

        </div>
        
    </body>
</html>
